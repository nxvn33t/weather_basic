<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="nav_div">
    <nav class="navbar">
        <ul class="nav-ul">
            <a href="#" id="openPageLink1" onclick="openNewPage1()"> <li>Home</li></a>
            <a href="#" id="openPageLink" onclick="openNewPage()"> <li>Top Cities</li></a>
            <a href="#" id="openPageLink2" onclick="openNewPage2()">  <li>Feedback</li></a>
        </ul>
    </nav>
</div>
    <main class="one">
        <div class="image_div"><img class="cloud_png" src="cloud-logo.png" alt="">

        </div>
    </main>

    <main class="two">

                <button class="submit" value="Submit" type="submit" onclick="getWeather()">Get Weather</button>
            </div>
            <div class="api-div">
                <h1>Current Weather :</h1>
                <div id="weather" class="weather-api"></div>
            </div>
        </div>
        </div>

    </main>
