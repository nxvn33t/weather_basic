    <h1>Feedback Form</h1>
    <div class="feedback-div">
        <form action="#" method="post" id="feedbackForm">
            <label for="name" class="name">Name:</label>
            <input type="text" id="name" name="name" required class="name name-input"><br><br>

            <label for="email" class="mailing">Email:</label>
            <input type="email" id="email" name="email" required class="mailing mailing-input"><br><br>

            <label for="feedback" class="fedback">Query:</label>
            <textarea id="feedback" name="feedback" rows="4" required class="fedback fedback-input"></textarea><br><br>

            <button type="submit" value="Submit">Submit </button>
        </form>
    </div>
